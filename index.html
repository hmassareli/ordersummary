<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css"/>
  
</head>
<body>
  <main class="container" id="main-container">                                                                    
    <div class="card" id="card">                                                                                                 
      <div id="card-image"><img src="./images/illustration-hero.svg"></div>
      <div id="card-content">
        <div id="title-container">
          <h1 id="title">Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div id="plan-option">
          <div id="plan-logo"><img src="./images/icon-music.svg"></div>
          <div id="plan-description">
            <h2>Annual Plan</h2>
            <p>$59,99/year</p>
          </div>
          <div id="plan-change-option"><a href="#" id="plan-change-option">Change</a></div>
        </div>
        <div id="buttons">
          <button>Prooced to Payment</button>
          <a href="#" id="cancel-order">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
